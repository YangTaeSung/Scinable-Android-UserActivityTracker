<!DOCTYPE html>
<html> <!--페이지 전체를 감싸며, 루트요소라고도 합니다.-->
  <head> <!--페이지에 포함되어 있는 모든 것들의 컨테이너 역할을 합니다.-->
    <meta charset="utf-8"> <!--utf-8에는 인간의 방대한 주류 기록언어에 있는 대부분의 문자 포함-->
    <title>My test page</title> <!--페이지의 제목을 설정하는 것으로 페이지가 로드되는 브라우저의 탭에 이 제목이 표시됩니다.-->
      
      <!--css연동-->
      <link href="styles/style.css" rel="stylesheet" type="text/css">
      <!--Google font에서 글꼴 다운받은 후 연동-->
      <link href="https://fonts.googleapis.com/css?family=Anton&display=swap" rel="stylesheet">
      
  </head>
  <body> <!--페이지에 방문한 모든 웹 사용자들에게 보여주길 원하는 모든 컨텐트들을 담고있습니다.-->
      <h1>Mozilla is cool</h1>
      <img src="images/Git.png" alt="My test image">
      
      <p>This is a single paragraph</p> <!--일반적인 내용-->
      
      <p>At <a href="https://www.mozilla.org/en-US/about/manifesto/">Mozilla</a>, we're a global community of</p>
      <!--href는 hypertext reference로 url참조-->
      <ul>
          <li>technologists</li>
          <li>thinkers</li>
          <li>builders</li>
      </ul>
      
      <p>working together ..</p>
      
      <button>Change user</button>
      
      <!--자바스크립트 파일 연동-->
      <script type="text/javascript" src="scripts/main.js"></script>
      
  </body>
</html>
